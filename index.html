<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Web Game</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 3D 게임이 렌더링될 캔버스 컨테이너 -->
    <canvas id="game-canvas"></canvas>

    <!-- 미니맵 HUD -->
    <div id="minimap-container">
        <canvas id="minimap-canvas"></canvas>
    </div>

    <!-- UI Overlay Container -->
    <div id="ui-overlay">
        <!-- 상단 중앙 정보 -->
        <div id="top-hud">
            <div id="hud-stage" class="hud-item">
                <span class="label">STAGE</span>
                <span class="count highlight">1</span>
            </div>
        </div>
    </div>



    <!-- 우측 상단 치트 버튼 -->
    <div id="cheat-hud">
        <button id="cheat-btn" title="치트 실행">😈</button>
    </div>

    <div id="game-hud">
        <!-- status-panel 제거 (아이콘에 통합) -->
    </div>

    <!-- 랜덤 맵 생성 버튼 -->
    <div class="random-map-container">
        <button id="random-map-btn" class="maze-btn">MAP</button>
    </div>

    <!-- 아이템 액션 버튼 (좌측 세로 정렬) -->
    <div id="item-actions">
        <div class="action-btn locked" id="use-jump-btn" title="특수 점프 (소모성)">
            <span class="icon">➰</span>
            <span class="count">0</span>
        </div>
        <div id="use-flashlight-btn" class="action-btn locked" title="손전등 온오프">
            <span class="icon">🔦</span>
            <svg class="progress-ring" width="60" height="60">
                <circle class="progress-ring__circle" stroke="#00ffff" stroke-width="4" fill="transparent" r="26"
                    cx="30" cy="30" />
            </svg>
        </div>
        <div id="use-hammer-btn" class="action-btn locked" title="망치 사용">
            <span class="icon">🔨</span>
            <span class="count">0</span>
        </div>
    </div>
    </div>

    <!-- 스플래시 화면 오버레이 -->
    <div id="splash-screen">
        <div class="content">
            <h1>MAZE ESCAPE 3D</h1>
            <p>화면을 클릭하여 시작하세요.</p>
        </div>
    </div>

    <!-- 메인 메뉴 화면 오버레이 -->
    <div id="main-menu-screen" class="hidden">
        <div class="content">
            <h2>MAIN MENU</h2>
            <div class="menu-options">
                <!-- 게임 UI (HUD) -->

                <button id="new-game-button">NEW GAME</button>
                <button id="continue-button" class="disabled">CONTINUE</button>
                <button id="rankings-button">RANKINGS</button>
                <button id="settings-button">SETTINGS</button>
                <button id="help-button">HELP</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
